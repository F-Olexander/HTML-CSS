<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Червоні блоки</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
        }

        .block {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 0.3s ease;
        }

        .block:hover {
            background-color: gray;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>
</body>
</html>
