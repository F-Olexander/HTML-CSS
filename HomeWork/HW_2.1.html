<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Продукти</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            width: 180px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card p {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }
        h2,h3 {
            text-align: center;
        }

    </style>
</head>
<body>

<h3>What do I have in my fridge?</h3>

<div class="row">
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Яблуко" alt="Яблуко">
        <p>Яблуко</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Банан" alt="Банан">
        <p>Банан</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Морква" alt="Морква">
        <p>Морква</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Сир" alt="Сир">
        <p>Сир</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Хліб" alt="Хліб">
        <p>Хліб</p>
    </div>
</div>
<div class="row">
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Молоко" alt="Молоко">
        <p>Молоко</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Помідор" alt="Помідор">
        <p>Помідор</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Огірок" alt="Огірок">
        <p>Огірок</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Картопля" alt="Картопля">
        <p>Картопля</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/180x120?text=Яйця" alt="Яйця">
        <p>Яйця</p>
    </div>
</div>
<h2>... that's all ...</h2>
</body>
</html>
